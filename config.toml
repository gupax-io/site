# The URL the site will be built for
base_url = "https://gupax.io"

title = "Gupax - A GUI combining P2Pool and XMRig"
default_language = "en"
 
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
# highlight_code = true
highlight_theme = "two-dark"
[extra]
juice_logo_name = ""
juice_logo_path = "monero_pickaxe_color.webp"

juice_extra_menu = [
    { title = "Download", link = "https://github.com/gupax-io/gupax/releases" },
    { title = "Github", link = "https://github.com/gupax-io/gupax" }
]

juice_exclude_menu = [
    "exclude_from_nav"
]
repository_url = "https://github.com/gupax-io/gupax"



